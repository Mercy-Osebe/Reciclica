<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="/assets/images/lee.jpg" alt="image">
      </ion-avatar>
      <ion-label>
        <h1>Lee Mutinda</h1>
        <p>Gathered: <span class="money">$ 15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card 
  [hasHeader]="true" 
  [hasFooter]="true"
  status="On hold" 
  updatedAt="24/02/2022" 
  createdAt="23/02/2022"
  notes="We have two bags that are full one with plastic and the other with rubber."
  ></app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="fab()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
