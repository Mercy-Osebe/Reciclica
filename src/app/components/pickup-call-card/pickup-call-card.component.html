<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>
      Last pickup call.
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status ==='On hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Processing'" name="archive" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Finished'" name="checkmark" slot="start" color="warning"></ion-icon>
      <ion-label>
        {{status}}
        <p>
          {{updatedAt}}
        </p>
      </ion-label>

    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>created on {{createdAt}}</p>
        <p *ngIf="notes">Notes:{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status==='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">
        <strong>
          $ 15.00
        </strong>
        </ion-label>
    </ion-item>
    <ion-button color="success" fill="clear" size="full" *ngIf="hasFooter">
      SEE ALL...
    </ion-button>
  </ion-card-content>
</ion-card>
