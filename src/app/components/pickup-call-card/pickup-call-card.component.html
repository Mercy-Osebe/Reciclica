<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>
      Last pickup call.
    </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status ==='On hold'" name="hourglass-outline" alot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Processing'" name="archive" alot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status === 'Finished'" name="checkmark" alot="start" color="warning"></ion-icon>
      <ion-label style="padding:10px">
        {{status}}
        <p>
          {{updatedAt}}
        </p>
      </ion-label>

    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>created on {{createdAt}}</p>
        <p>Notes:{{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-button color="success" fill="clear" size="full" *ngIf="hasFooter">
      SEE ALL...
    </ion-button>
  </ion-card-content>
</ion-card>
